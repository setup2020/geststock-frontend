<div class="page-header">
    <div class="page-title">
      <h4>User Management</h4>
      <h6>Add/Update User</h6>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form  [formGroup]="editForm" (ngSubmit)="save()">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-12">
              <div class="form-group">
                <label>LastName</label>
                <input type="text" formControlName="lastName"/>
                <span *ngIf="submitted && f.lastName.errors">
                    <span class="text-danger" *ngIf="f.lastName.errors.required">Champ requis</span>
                </span>
                
              </div>
            </div>
    
            <div class="col-lg-4 col-sm-6 col-12">
                <div class="form-group">
                  <label>FirstName</label>
                  <input type="text" formControlName="firstName"/>
                </div>
              </div>
            <div class="col-lg-4 col-sm-6 col-12">
              <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email"/>
              </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-12">
              <div class="form-group">
                <label>Phone</label>
                <input type="text" formControlName="phone"/>
              </div>
            </div>

            <div class="col-lg-4 col-sm-6 col-12">
              <div class="form-group">
                <label>Date de naissance</label>
                <input type="date" formControlName="dateBirth" class=" form-control"/>
              </div>
            </div>

            <div class="col-lg-4 col-sm-6 col-12">
              <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" formControlName="password"/>
              </div>
            </div>
        
            <div class="col-lg-4 col-12">
              <div class="form-group">
                <label>Address 1</label>
                <input type="text" formControlName="address1"/>
              </div>
            </div>

            <div class="col-lg-4 col-12">
                <div class="form-group">
                  <label>Address 2</label>
                  <input type="text" formControlName="address2"/>
                </div>
              </div>

              <div class="col-lg-4 col-12">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" formControlName="country"/>
                </div>
              </div>

              <div class="col-lg-4 col-12">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" formControlName="city"/>
                </div>
              </div>

              <div class="col-lg-4 col-12">
                <div class="form-group">
                  <label>Boite postale</label>
                  <input type="text" formControlName="codePostal"/>
                </div>
              </div>


           
            <div class="col-lg-12">
              <div class="form-group">
                <label> Avatar</label>
                <div class="image-upload">
                  <input type="file" />
                  <div class="image-uploads">
                    <img src="assets/img/icons/upload.svg" alt="img" />
                    <h4>Drag and drop a file to upload</h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <button class="btn btn-submit me-2" type="submit"
              [disabled]="loading"
                >
                {{editForm.value.id?"Modifier":"Ajouter"}}
                </button
              >
              <a  routerLink="/peoples/clients" class="btn btn-cancel"
                >Cancel</a
              >
            </div>
          </div>
      </form>
    </div>
  </div>
