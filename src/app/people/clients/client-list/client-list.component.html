<div class="page-header">
    <div class="page-title">
      <h4>Customer List</h4>
      <h6>Manage your Customers</h6>
    </div>
    <div class="page-btn">
      <a routerLink="/peoples/clients/add" class="btn btn-added"
        ><img src="assets/img/icons/plus.svg" alt="img" />Add
        Customer</a
      >
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-top">
        <div class="search-set">
          <div class="search-path">
            <a class="btn btn-filter" id="filter_search">
              <img src="assets/img/icons/filter.svg" alt="img" />
              <span
                ><img src="assets/img/icons/closes.svg" alt="img"
              /></span>
            </a>
          </div>
          <div class="search-input">
            <a class="btn btn-searchset"
              ><img src="assets/img/icons/search-white.svg" alt="img"
            /></a>
          </div>
        </div>
        <div class="wordset">
          <ul>
            <li>
              <a
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="pdf"
                ><img src="assets/img/icons/pdf.svg" alt="img"
              /></a>
            </li>
            <li>
              <a
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="excel"
                ><img src="assets/img/icons/excel.svg" alt="img"
              /></a>
            </li>
            <li>
              <a
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="print"
                ><img src="assets/img/icons/printer.svg" alt="img"
              /></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="card" id="filter_inputs">
        <div class="card-body pb-0">
          <div class="row">
            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" placeholder="Enter Customer Code" />
              </div>
            </div>
            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" placeholder="Enter Customer Name" />
              </div>
            </div>
            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" placeholder="Enter Phone Number" />
              </div>
            </div>
            <div class="col-lg-2 col-sm-6 col-12">
              <div class="form-group">
                <input type="text" placeholder="Enter Email" />
              </div>
            </div>
            <div class="col-lg-1 col-sm-6 col-12 ms-auto">
              <div class="form-group">
                <a class="btn btn-filters ms-auto"
                  ><img
                    src="assets/img/icons/search-whites.svg"
                    alt="img"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table datanew">
          <thead>
            <tr>
              <th>
                <label class="checkboxs">
                  <input type="checkbox" id="select-all" />
                  <span class="checkmarks"></span>
                </label>
              </th>
              <th>Customer Name</th>
              <th>code</th>
              
              <th>Phone</th>
              <th>email</th>
              <th>City</th>
              <th>Country</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td colspan="8" class=" text-center" *ngIf="!customers.length">Aucun resultat trouv√©</td>
            </tr>
            <tr *ngFor="let c of customers">
                <td>
                  <label class="checkboxs">
                    <input type="checkbox" />
                    <span class="checkmarks"></span>
                  </label>
                </td>
                <td class="productimgname">
                  <a href="javascript:void(0);" class="product-imgs">
                    WC
                  </a>
                  <a href="javascript:void(0);">{{c.lastName}}  {{c.firstName}}</a>
                </td>
                <td>{{c.code}}</td>
                <td>{{c.phone}}</td>
                <td>
                    <a
                      href="/cdn-cgi/l/email-protection"
                      class="__cf_email__"
                      data-cfemail="aec4c1c6c0eecbd6cfc3dec2cb80cdc1c3"
                      >{{c.email}}</a
                    >
                  </td>
                <td>{{c.address?.city}}</td>
               
             
                <td>{{c.address?.country}}</td>
                <td>
                  <a class="me-3" [routerLink]="['/peoples/clients',c.id,'edit']">
                    <img src="assets/img/icons/edit.svg" alt="img" />
                  </a>
                  <a class="me-3 confirm-text" href="javascript:void(0);">
                    <img src="assets/img/icons/delete.svg" alt="img"   (click)="move(c.id!)"/>
                  </a>
                </td>
              </tr>
          
          </tbody>
        </table>
      </div>
    </div>
  </div>
